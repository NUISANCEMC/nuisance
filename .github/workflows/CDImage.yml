# Update nuisance container image registry with newest updates
name: Image CD

# The events that trigger the workflow
on:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false  # KS: Prevents cancellation of remaining jobs if one fails
      matrix:
        include:
          - os: alma9
            file: Doc/DockerFiles/Alma9/Dockerfile
            tag_latest: alma9latest

    name: Image CD ${{ matrix.os }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to GitHub Container Registry
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

    - name: Build Docker image
      run: |
          docker build . \
            --file ${{ matrix.file }} \
            --tag ghcr.io/nuisancemc/nuisance:${{ matrix.tag_latest }} \
            --build-arg NUISANCE_VERSION=main

    - name: Push Docker image
      run: |
          docker push ghcr.io/nuisancemc/nuisance:${{ matrix.tag_latest }}

    - name: Delete old images
      uses: actions/delete-package-versions@v5
      with:
        package-name: 'nuisance'
        package-type: 'container'
        min-versions-to-keep: 5
        delete-only-untagged-versions: 'true'
